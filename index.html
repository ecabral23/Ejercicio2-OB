<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="nameuser">Nombre</label>
            <input type="text" id="nameuser" required>
        </div>
        <div>
            <label for="edaduser">Edad</label>
            <input type="number" id="edaduser" required min="18" max="100">
        </div>
        <div>
            <label for="frase-favorita">Frase Favorita</label>
            <textarea name="frase-favorita" id="frase-favorita"></textarea>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
